<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts List</title>

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/responsivity.css">
  <link rel="stylesheet" href="./styles/add-contact-card.css">
  <link rel="stylesheet" href="./styles/modal.css">
</head>
<body>

  <main>
    
  <ul class="contacts">
    <li class="contact-card add-contact">
      <h1 onclick="Modal.open()"> + Add new contact</h1>
    </li>
  </ul>
  
  </main>


  <div class="modal-background activated"> 
    <div class="modal">
      
      <form id="form-input" action="" method="post">
        
        <div id="icon-input-group" class="input-group">
          <label for="input-url-icon">Enter a image or a link</label>
          <input id="input-icon" type="image" onchange="""readURL(this);" alt="Upload an image">
          <input type="url" name="input-url-icon" id="input-url-icon" placeholder="link to an image">
        </div>

        <div id="data-input-group" class="input-group">
          <label for="input-name">Name</label> <br>
          <input type="text" name="input-name" id="input-name" required maxlength="18" placeholder="contact name">

          <br>
          <label for="input-phone">Phone</label> <br>
          <input type="tel" name="input-phone" id="input-phone" required placeholder="(DDD) 9XXXX-XXXX" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
          
          <br>
          <label for="input-email">Email</label> <br>
          <input type="email" name="input-email" id="input-email" maxlength="36" placeholder="contact email">
        </div>

        <button id="cancelBtn" onclick="Modal.close()">Cancel</button>
        <button id="submitBtn">Add</button>

      </form>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
