<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts List</title>

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/responsivity.css">
  <link rel="stylesheet" href="./styles/add-contact-card.css">
  <link rel="stylesheet" href="./styles/modal.css">
</head>
<body>

  <main class="contacts">
    
  <ul>
    <li class="contact-card add-contact">
      <h1 onclick="Modal.open()"> + Add new contact</h1>
    </li>
  </ul>
  
  </main>


  <div class="modal-background"> 
    <div class="modal">
      <button id="cancelBtn" onclick="Modal.close()">X</button>

      <form id="contact" action="" method="post">

          <label for="input-name">Nome:</label>
          <input type="text" name="input-name" id="input-name" maxlength="18">
          <br>
          <label for="input-phone">Phone</label>
          <input type="tel" name="input-phone" id="input-phone"  pattern="[0-9]{33}-[0-9]{2}-[0-9]{3}">
          <small>Like (000) 90000-0000</small>
      </form>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
