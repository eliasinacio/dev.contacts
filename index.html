<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/officel/160/4a90e2/contacts.png" type="image/x-icon">
  <title>Contacts List</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/add-contact-card.css">
  <link rel="stylesheet" href="./styles/responsivity.css">
</head>
<body>
  <header>
    <h1> Contacts list</h1>
  </header>

  <main>
    
    <div class="contact-card add-contact">
      <h1 onclick="Modal.open()"> + Add new contact</h1>
    </div>
    
    <ul class="contacts">
    </ul>
  
  </main>


  <div class="modal-background"> 
    <div class="modal">
      
      <form id="form-input" onsubmit="Form.submit(event)" method="post">
        
        <div id="icon-input-group" class="input-group">
          <label for="input-url-icon">Enter a image or a link</label>
          <input type="url" name="input-icon" id="input-icon" placeholder="link to an image">
        </div>

        <div id="data-input-group" class="input-group">
          <label for="input-name">Name</label> <br>
          <input type="text" name="input-name" id="input-name" required maxlength="18" placeholder="contact name">

          <br>
          <label for="input-phone">Phone</label> <br>
          <input type="tel" name="input-phone" id="input-phone"  required autocomplete="tel" maxlength="13" minlength="9" placeholder="phone number"><br>
          
          <br>
          <label for="input-email">Email</label> <br>
          <input type="email" name="input-email" id="input-email" maxlength="36" placeholder="contact email">
        </div>

        <div id="submit-group" class="input-group">
          <button id="cancelBtn" onclick="Modal.close()">Cancel</button>
          <button onclick="#" id="submitBtn">Add</button>
        </div>
        
      </form>
    </div>
  </div>

  <footer>
    made with ❤️ by me
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>
